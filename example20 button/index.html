<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>example</title>
</head>
<body>
    <div class="container">
        
        <div class="row">
            <div class="col">
                <button class="btn btn-primary active">
                    Botão
                </button>
                <button class="btn btn-primary">
                    Botão
                </button>
                <button class="btn btn-primary" disabled>
                    Botão
                </button>
            </div>
        </div>
        
        <div class="row">
            <div class="col">
                <button class="btn btn-primary" data-toggle='button'>
                    Botão data toggle
                </button>
            </div>
        </div>
        
        <div class="row">
            <div class="col">
                <div class="btn-group btn-group-toggle" data-toggle="buttons">
                    <label for="option1" class="btn btn-secondary active">
                        <input type="radio" name="options" id="option1" checked>1
                    </label>
                    <label for="option2" class="btn btn-secondary">
                        <input type="radio" name="options" id="option2">2
                    </label>
                    <label for="option3" class="btn btn-secondary">
                        <input type="radio" name="options" id="option3">3
                    </label>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <!-- btn-block está deprecated, usar w-100 -->
                <button type='button' class="btn btn-primary btn-block w-100">
                    Botão
                </button>
            </div>
        </div>

    </div>
</body>
</html>
