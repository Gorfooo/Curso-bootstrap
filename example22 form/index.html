<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>example</title>
</head>
<body>
    <div class="container">
        <form action="">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" placeholder='texto aqui' readonly class='form-control'>
                <label for="Password">Password</label>
                <input type="Password" class='form-control'>
                <div class="form-control-plaintext">
                    texto puro de exemplo
                </div>
                <label for="state">Estado</label>
                <select name="estado" id="estado" class="form-control" multiple>
                    <option value="sc">SC</option>
                    <option value="rs">RS</option>
                    <option value="pr">PR</option>
                </select>
                <label for="texto">Texto</label>
                <textarea name="texto" id="texto" cols="30" rows="10" class='form-control'></textarea>
                <label for="file">Foto</label>
                <br>
                <input type="file" class='form-control-file'>
                <br>
                <label for="audio">Audio</label>
                <br>
                <input type="range" class="form-control-range">
            </div>
            <button type="submit" class='btn btn-primary'>Enviar</button>
        </form>
        <hr>
        <form action="">
            <div class="form-group row">
                <div class="col">
                    <label for="a">A</label>
                    <input type="text" class='form-control'>
                </div>
                <div class="col">
                    <label for="b">B</label>
                    <input type="text" class='form-control'>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
