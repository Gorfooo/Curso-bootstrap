<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>example</title>
</head>
<body>
    <div class="container">
        <nav class='nav nav-tabs flex-column'>
            <a href="" class="nav-link">1</a>
            <a href="" class="nav-link">2</a>
            <a href="" class="nav-link">3</a>
        </nav>
        <nav class='nav nav-tabs'>
            <a href="" class="nav-link active">1</a>
            <a href="" class="nav-link">2</a>
            <a href="" class="nav-link disabled">3</a>
        </nav>
        <nav class='nav nav-pills'>
            <a href="" class="nav-link active">1</a>
            <a href="" class="nav-link">2</a>
            <a href="" class="nav-link disabled">3</a>
        </nav>
        <nav class='nav nav-fill'>
            <a href="" class="nav-link active">1</a>
            <a href="" class="nav-link">2</a>
            <a href="" class="nav-link disabled">3</a>
        </nav>
        <nav class='nav nav-tabs nav-pills'>
            <a href="#tab-1" class="nav-link" data-toggle='tab'>Clique aq</a>
            <a href="#tab-2" class="nav-link" data-toggle='tab'>Clique aq</a>
            <a href="#tab-3" class="nav-link" data-toggle='tab'>Clique aq</a>
        </nav>
        <div class="tab-content">
            <div class="tab-pane fade" id='tab-1'>Conteúdo 1</div>
            <div class="tab-pane fade" id='tab-2'>Conteúdo 2</div>
            <div class="tab-pane fade" id='tab-3'>Conteúdo 3</div>
        </div>
        <hr>
        <nav class='nav nav-tabs'>
            <button type='button' id='btn-1' class="nav-link">Clique aq 1</button>
            <button type='button' id='btn-2' class="nav-link">Clique aq 2</button>
            <button type='button' id='btn-3' class="nav-link">Clique aq 3</button>
        </nav>
    </div>
    <script>
        $('#btn-1').on('click',function(){
            $('[href="#tab-1"]').tab('show');
        })
        $('#btn-2').on('click',function(){
            $('[href="#tab-2"]').tab('show');
        })
        $('#btn-3').on('click',function(){
            $('[href="#tab-3"]').tab('show');
        })
    </script>
</body>
</html>
