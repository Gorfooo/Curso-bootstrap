<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="desafio.css">
    <title>Desafio</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div id='left-panel' class="col-sm-5 col-md-4">
                <div class="row">
                    <div id='profile-row' class="col d-flex align-items-center">
                        <img class='img-fluid' src="assets/users img/contact.png" alt="profile-picture">
                    </div>
                </div>
                <div class="row">
                    <div id='busca' class="col">
                        <!-- barra pesquisa -->
                    </div>
                </div>
                <div class="row">
                    <div id='contatos' class="col">
                        <div class="row">
                            <div class="col list-group-item-action d-flex align-items-center">
                                <img class='img-fluid' src="assets/users img/hcode-photo.png" alt="contato1">
                                <div class="flex-column align-items-center flex-fill m-2">
                                    <h6>Hcode</h6>
                                    <small>Djalma: Bora gravar curso...</small>
                                </div>
                                <div class="d-flex flex-column align-items-center m-2">
                                    <small>19:14</small>
                                    <span class="badge badge-success badge-pill">1</span>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col list-group-item-action d-flex align-items-center">
                                <img class='img-fluid' src="assets/users img/contact.png" alt="contato2">
                                <div class="flex-column align-items-center flex-fill m-2">
                                    <h6>Aluno</h6>
                                    <small>Estou estudando bootstrap 4!</small>
                                </div>
                                <small>Ontem</small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id='right-panel' class="col-sm-7 col-md-8">
                <div class="row">
                    <div id='user' class="col d-flex align-items-center">
                        <img class='img-fluid' src="assets/users img/contact.png" alt="user-picture">
                        <div class="flex-column align-items-center m-2">
                            <h6>Hcode</h6>
                            <small>Visto por último: Segunda-feira às 12:34</small>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div id='messages' class="col">
                        <!-- mensagens -->
                    </div>
                </div>
                <div class="row">
                    <div id='chat' class="col">
                        <!-- chat -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
