<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>example</title>
</head>
<body>
    <div class="container">
        <form action="">
            <div class="form-group row">
                <div class="col">
                    <label class='pb-3 pt-3'>Primeiro Nome</label>
                    <input type="text" class='form-control'>
                </div>
                <div class="col">
                    <label class='pb-3 pt-3'>Último Nome</label>
                    <input type="text" class='form-control'>
                </div>
            </div>
            <hr>
            <div class="form-group row">
                <div class="col col-sm-4">
                    <label class='pb-3 pt-3'>CEP</label>
                    <input type="text" class='form-control'>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm col-sm-8">
                    <label class='pb-3 pt-3'>Endereço</label>
                    <input type="text" class='form-control' placeholder="Rua, Av...">
                </div>
                <div class="col-sm col-sm-4">
                    <label class='pb-3 pt-3'>Número</label>
                    <input type="number" class='form-control'>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm col-sm-6">
                    <label class='pb-3 pt-3'>Complemento</label>
                    <input type="text" class='form-control'>
                </div>
                <div class="col-sm">
                    <label class='pb-3 pt-3'>Bairro</label>
                    <input type="text" class='form-control'>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm col-sm-4">
                    <label class='pb-3 pt-3'>Cidade</label>
                    <input type="text" class='form-control'>
                </div>
                <div class="col-6 col-sm-4">
                    <label class='pb-3 pt-3'>Estado</label>
                    <input type="text" class='form-control'>
                </div>
                <div class="col-6 col-sm-4">
                    <label class='pb-3 pt-3'>País</label>
                    <input type="text" class='form-control'>
                </div>
            </div>
            <div class="form-group row">
                <div class="col">
                    <button type="button" class="btn btn-primary w-100 mt-3">Salvar</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
