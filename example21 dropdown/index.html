<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>example</title>
</head>
<body>
    <div class="container">
       <div class="dropdown">
           <button type='button' class='btn btn-primary dropdown-toggle' data-toggle='dropdown'>Menu</button>
           <div class="dropdown-menu">
               <a href="#" class="dropdown-item">1</a>  
               <a href="#" class="dropdown-item">2</a>  
               <a href="#" class="dropdown-item">3</a>  
           </div>
       </div>
       <hr>
       <div class="dropdown">
            <button type='button' class='btn btn-primary dropdown-toggle' data-toggle='dropdown'>Menu</button>
            <div class="dropdown-menu">
                <span class="dropdown-item-text">texto</span>
                <!-- pode-se usar dropdown-header -->
                <a href="#" class="dropdown-item disabled">1</a>  
                <a href="#" class="dropdown-item">2</a>  
                <div class="dropdown-divider"></div>
                <a href="#" class="dropdown-item">3</a>  
            </div>
        </div>
        <hr>
        <div class="btn-group dropup">
            <!-- pode usar dropleft e dropright -->
             <button type='button' class='btn btn-primary'>Menu</button>
             <button type='button' class='btn btn-primary dropdown-toggle-split dropdown-toggle' data-toggle='dropdown'></button>
             <div class="dropdown-menu">
                 <a href="#" class="dropdown-item">1</a>  
                 <a href="#" class="dropdown-item">2</a>  
                 <div class="dropdown-divider"></div>
                 <a href="#" class="dropdown-item">3</a>  
             </div>
         </div>
        <hr>
        <div class="btn-group">
             <button type='button' class='btn btn-primary'>Menu</button>
             <button type='button' class='btn btn-primary dropdown-toggle-split dropdown-toggle' data-toggle='dropdown'></button>
             <div class="dropdown-menu dropdown-menu-right">
                 <a href="#" class="dropdown-item">1</a>  
                 <a href="#" class="dropdown-item">2</a>  
                 <div class="dropdown-divider"></div>
                 <a href="#" class="dropdown-item">3</a>  
             </div>
         </div>
    </div>
</body>
</html>
